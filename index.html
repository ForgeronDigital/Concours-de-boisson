<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Le donjon qui sent bon !</title>
</head>
<body>
    <div class="container">
       <div class="jeu"> 
            <div class="jeu__dialogue">
                <div class="jeu__dialogue__image" >
                    <img src="" alt="" class="jeu__dialogue__image--size" id="imageEnnemie">
                </div>
                <div class="jeu__dialogue__etat">
                    <div class="jeu__dialogue__etat__class">
                        <form action="">
                            <label for="choixClass">Choix de votre adversaire:</label>
                            <select name="choixClass" id="choixClass">
                                <option value=""></option>
                                <option value="humain">Humain</option id="choix">
                                <option value="elf">Efl</option>
                                <option value="orc">Orc</option>
                            </select>
                        </form>
                    </div>
                    <div class="jeu__dialogue__etat__info">
                        <p id="nomEnnemie">Nom: </p>
                    </div>
                    <div class="jeu__dialogue__etat__info">
                        <p id="santeEnnemie">Santé: </p>
                        <img src="image/coeur.jpg" alt="" class="personnage__info__image">
                    </div>
                </div>
            </div>
            <div class="jeu__action">
                <button class="jeu__action__bouton" id="boutonBoire">Boire</button>
                <button class="jeu__action__bouton" id="boutonVomir">Vomir</button>
                <button class="jeu__action__bouton" id="boutonManger">Manger</button>
                <button class="jeu__action__bouton" id="boutonFrapper">Frapper</button>
                <div><p class="jeu__action__regles">Les règles sont simple: </p> 
                <p class="jeu__action__regles">Défaire l'ennemie sans mourrir, boire vous donnera de la force mais attention, l'abus d'alcool est dangereux pour la santé... Vomir pourrait vous faire vous sentir mieux...</p></div>
            </div>
        </div>
        <div class="personnage">
            <div class="personnage__image">
                <img src="image/nain.jpg" alt="" class="personnage__image__image">
            </div>
            <div class="personnage__info">
                <div class="personnage__info--size">
                    <p id="nom">Nom: </p>
                </div>
                <div class="personnage__info--size">
                    <p id="sante">Santé: </p>
                    <img src="image/coeur.jpg" alt="" class="personnage__info__image">
                </div>
                <div class="personnage__info--size">
                    <p id="alcool">Gramme par litre: </p>
                    <img src="image/biere.svg" alt="" class="personnage__info__image">
                </div>
                <div class="personnage__info--sizes">
                    <p id="degat">Force de frappe: </p>
                    <img src="image/force.jpg" alt="" class="personnage__info__image">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="donjon.js"></script>
</html>
